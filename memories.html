<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Quicksand:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(145deg, #ffe4e1, #e6e6fa, #f0f8ff);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5em;
      color: #4b0082;
      font-family: 'Handlee', cursive;
    }
    .memory-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px 100px;
      max-width: 800px;
      margin: auto;
    }
    .memory-block {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: floatUp 0.5s ease;
    }
    .memory-block h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #4a007e;
    }
    .memory-block textarea {
      width: 100%;
      resize: none;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1em;
      font-family: 'Quicksand', sans-serif;
    }
    .save-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #4b0082;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      float: right;
    }

    /* Floating Circular Slider */
    .circle-slider {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ff69b4;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      cursor: pointer;
      z-index: 999;
      animation: pulse 2s infinite;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Pop-up Add Form */
    #addForm {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    #addForm input {
      width: 250px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #addForm button {
      background: #4b0082;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¸ Her Memories</h1>
  <div class="memory-container" id="memoryList"></div>

  <div class="circle-slider" onclick="toggleAddForm()">+</div>

  <!-- Add New Question Form -->
  <div id="addForm">
    <input type="text" id="newQuestion" placeholder="Enter your new memory question"/>
    <br>
    <button onclick="addNewQuestion()">Add</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
  import { getDatabase, ref, set, update, onValue, push, child, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCT70w5hwEZqELdgoFYGyAuGqP9AQsAqu4",
    authDomain: "mylaw-c3414.firebaseapp.com",
    databaseURL: "https://mylaw-c3414-default-rtdb.firebaseio.com",
    projectId: "mylaw-c3414",
    storageBucket: "mylaw-c3414.firebasestorage.app",
    messagingSenderId: "449744223319",
    appId: "1:449744223319:web:8eadf59519800edc927712",
    measurementId: "G-L50E12B128"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const memoryList = document.getElementById("memoryList");

  const defaultQuestions = [
    "First memory she remembers from childhood",
    "Funniest childhood story",
    "Her most embarrassing moment",
    "A trip sheâ€™ll never forget",
    "Moments she wishes to relive",
    "Her best birthday ever",
    "One moment sheâ€™s proud of",
    "A teacher/friend she wonâ€™t forget",
    "A memory that changed her",
    "A memory she hides from everyone",
    "Best festival experience",
    "Best surprise she received"
  ];

  function loadMemories() {
    const memoriesRef = ref(db, "memories");
    onValue(memoriesRef, (snapshot) => {
      memoryList.innerHTML = "";
      const data = snapshot.val() || {};
      Object.entries(data).forEach(([id, entry]) => {
        const div = document.createElement("div");
        div.className = "memory-block";
        div.innerHTML = `
          <h3>${entry.question}</h3>
          <textarea id="ans-${id}" rows="3" placeholder="Write her memory...">${entry.answer || ""}</textarea>
          <button class="save-btn" onclick="saveAnswer('${id}')">Save</button>
        `;
        memoryList.appendChild(div);
      });
    });
  }

  window.saveAnswer = function (id) {
    const val = document.getElementById(`ans-${id}`).value;
    update(ref(db, "memories/" + id), { answer: val });
  }

  window.toggleAddForm = function () {
    const form = document.getElementById("addForm");
    form.style.display = form.style.display === "block" ? "none" : "block";
  }

  window.addNewQuestion = function () {
    const question = document.getElementById("newQuestion").value.trim();
    if (question) {
      const newRef = push(ref(db, "memories"));
      set(newRef, { question, answer: "" });
      document.getElementById("newQuestion").value = "";
      toggleAddForm();
    }
  }

  async function preloadQuestions() {
    const snapshot = await get(ref(db, "memories"));
    if (!snapshot.exists()) {
      defaultQuestions.forEach(async (q) => {
        const newRef = push(ref(db, "memories"));
        await set(newRef, { question: q, answer: "" });
      });
    }
  }

  preloadQuestions();
  loadMemories();
</script>
</body>
</html>
