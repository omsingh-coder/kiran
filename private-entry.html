<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Access üîí</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #ffc2d1;
    }
    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin: 10px 0;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #ff85a2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    p#error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê Enter Private Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter password..." />
  <button onclick="checkPassword()">Unlock</button>
  <p id="error"></p>

  <script>
    const correctPassword = "omsingh1234"; // Change this password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        sessionStorage.setItem("privateUnlocked", "true");
        window.location.href = "private-thoughts.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password";
      }
    }
  </script>
</body>
</html>
